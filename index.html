<html>
  <head>
    <title>DriveThrul area search</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="place.js"></script>

    
  </head>
  <body>
    
    <div id="map"></div>
    

    <div
      id="app"
      style="
        margin-top: 20px;
        padding: 1rem;
        font-family: 'Open Sans', sans-serif;
      "
    >
      <div class="logo">
        <img src="images/logo.png" class="" alt="" />
      </div>
      
      <div class="search-container">
        <div class="icon-input">
          <i class="fa-solid location-icon fa-location-dot fa-xl"></i>

          <input
            class="price-input"
            id="pac-input"
            type="text"
            placeholder="Enter a location"
          />
        </div>
        <!-- <button class="btn">Get Prices</button> -->
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSkmpeW8iiCoknhzfzn8Xy9ONKlK_JZ1k&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/dbb8b425d7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
